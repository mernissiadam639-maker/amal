<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | PARFUMES AMALL</title>
    <link rel="stylesheet" href="index.css">
    <script src="cart.js" defer></script>
</head>

<body>
    <header>
        <div class="logo"><a href="INDEX.HTML"><img src="amal.png.png" alt="PARFUMES AMALL Logo"></a></div>
        <nav>
            <ul>
                <li><a href="INDEX.HTML#home">Home</a></li>
                <li><a href="INDEX.HTML#featured">Collection</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="signup.html" class="icon-link" title="Account">
                        <svg viewBox="0 0 24 24">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2M12 11a4 4 0 100-8 4 4 0 000 8z"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </a></li>
                <li><a href="cart.html" class="icon-link" title="Cart">
                        <svg viewBox="0 0 24 24">
                            <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4H6zM3.8 6h16.4M16 10a4 4 0 01-8 0"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span class="cart-count">0</span>
                    </a></li>
            </ul>
        </nav>
    </header>

    <section class="cart-section">
        <div class="section-title">
            <span>Your Selection</span>
            <h2>Shopping Cart</h2>
        </div>

        <div id="cart-container">
            <!-- Cart items will be rendered here -->
        </div>
    </section>

    <footer>
        <div class="footer-logo">AMALL</div>
        <div class="socials">
            <a href="https://www.instagram.com/amaal1____?igsh=MXVvdHpuNndqeDRiNQ==" title="Instagram">
                <svg viewBox="0 0 24 24">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
                    <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z" />
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" />
                </svg>
            </a>
            <a href="#" title="Facebook">
                <svg viewBox="0 0 24 24">
                    <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z" />
                </svg>
            </a>
            <a href="#" title="Twitter">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z" />
                </svg>
            </a>
        </div>
        <p>&copy; 2026 PARFUMES AMALL. All Rights Reserved.</p>
    </footer>

    <script>
        function renderCartPage() {
            const container = document.getElementById('cart-container');
            if (cart.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <p>Your cart is currently empty.</p>
                        <br>
                        <a href="INDEX.HTML#featured" class="btn">Start Shopping</a>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            let subtotal = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                html += `
                    <tr>
                        <td>
                            <div style="display: flex; align-items: center; gap: 20px;">
                                <img src="${item.image}" alt="${item.name}" class="cart-img">
                                <div>
                                    <h3>${item.name}</h3>
                                </div>
                            </div>
                        </td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span>${item.quantity}</span>
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                        </td>
                        <td>$${itemTotal.toFixed(2)}</td>
                        <td><button onclick="removeFromCart(${item.id})" style="background:none; border:none; color:#ff4d4d; cursor:pointer;">Remove</button></td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>$${subtotal.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>Calculated at checkout</span>
                    </div>
                    <hr style="border: none; border-top: 1px solid rgba(255,255,255,0.1); margin: 20px 0;">
                    <div class="summary-row" style="font-weight: 700; font-size: 1.2rem;">
                        <span>Total</span>
                        <span class="price">$${subtotal.toFixed(2)}</span>
                    </div>
                    <br>
                    <a href="checkout.html" class="btn" style="width: 100%; text-align: center;">Proceed to Checkout</a>
                </div>
            `;

            container.innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', renderCartPage);
    </script>
</body>

</html>
