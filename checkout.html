<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | PARFUMES AMALL</title>
    <link rel="stylesheet" href="index.css">
    <script src="cart.js" defer></script>
</head>

<body>
    <header>
        <div class="logo"><a href="INDEX.HTML"><img src="amal.png.png" alt="PARFUMES AMALL Logo"></a></div>
        <nav>
            <ul>
                <li><a href="INDEX.HTML#home">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="signup.html" class="icon-link" title="Account">
                        <svg viewBox="0 0 24 24">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2M12 11a4 4 0 100-8 4 4 0 000 8z"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </a></li>
                <li><a href="cart.html" class="icon-link" title="Cart">
                        <svg viewBox="0 0 24 24">
                            <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4H6zM3.8 6h16.4M16 10a4 4 0 01-8 0"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span class="cart-count">0</span>
                    </a></li>
            </ul>
        </nav>
    </header>

    <section class="checkout-section">
        <div class="section-title">
            <span>Finalize Purchase</span>
            <h2>Checkout</h2>
        </div>

        <div class="checkout-grid">
            <div class="checkout-form">
                <form id="checkout-form">
                    <h3 style="margin-bottom: 20px;">Shipping Information</h3>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="john@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Shipping Address</label>
                        <input type="text" placeholder="123 Luxury Lane" required>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" placeholder="Paris" required>
                        </div>
                        <div class="form-group">
                            <label>Postal Code</label>
                            <input type="text" placeholder="75000" required>
                        </div>
                    </div>

                    <h3 style="margin: 40px 0 20px;">Payment Details</h3>
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="**** **** **** ****" required>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label>Expiry Date</label>
                            <input type="text" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" placeholder="***" required>
                        </div>
                    </div>

                    <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">Place Order</button>
                </form>
            </div>

            <div class="order-summary">
                <div class="cart-summary" id="checkout-summary">
                    <!-- Summary will be rendered here -->
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-logo">AMALL</div>
        <div class="socials">
            <a href="https://www.instagram.com/amaal1____?igsh=MXVvdHpuNndqeDRiNQ==" title="Instagram">
                <svg viewBox="0 0 24 24">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
                    <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z" />
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" />
                </svg>
            </a>
            <a href="#" title="Facebook">
                <svg viewBox="0 0 24 24">
                    <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z" />
                </svg>
            </a>
            <a href="#" title="Twitter">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z" />
                </svg>
            </a>
        </div>
        <p>&copy; 2026 PARFUMES AMALL. All Rights Reserved.</p>
    </footer>

    <script>
        function renderCheckoutSummary() {
            const container = document.getElementById('checkout-summary');
            let subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            let html = `<h3 style="margin-bottom: 20px;">Order Summary</h3>`;

            cart.forEach(item => {
                html += `
                    <div class="summary-row" style="font-size: 0.9rem;">
                        <span>${item.name} x ${item.quantity}</span>
                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                `;
            });

            html += `
                <hr style="border: none; border-top: 1px solid rgba(255,255,255,0.1); margin: 20px 0;">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>$${subtotal.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span style="color: #4bb543;">Free</span>
                </div>
                <div class="summary-row" style="font-weight: 700; font-size: 1.2rem; margin-top: 20px;">
                    <span>Total</span>
                    <span class="price">$${subtotal.toFixed(2)}</span>
                </div>
            `;

            container.innerHTML = html;
        }

        document.getElementById('checkout-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for your order! This is a demo.');
            localStorage.removeItem('amall_cart');
            window.location.href = 'INDEX.HTML';
        });

        document.addEventListener('DOMContentLoaded', renderCheckoutSummary);
    </script>
</body>

</html>
