    <script src="cart.js" defer></script>
</head>

<body>
    <header>
        <div class="logo"><a href="INDEX.HTML"><img src="amal.png.png" alt="PARFUMES AMALL Logo"></a></div>
        <nav>
            <ul>
                <li><a href="INDEX.HTML#home">Home</a></li>
                <li><a href="INDEX.HTML#featured">Collection</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="signup.html" class="icon-link" title="Account">
                        <svg viewBox="0 0 24 24">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2M12 11a4 4 0 100-8 4 4 0 000 8z"

                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span class="cart-count">0</span>
                    </a></li>
            </ul>
        </nav>
    </header>

    <section class="checkout-section"
        style="max-width: 500px; margin: 0 auto; min-height: 70vh; display: flex; flex-direction: column; justify-content: center;">
        <div class="section-title">
            <span>Welcome Back</span>
            <h2>Sign In</h2>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="email@example.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••" required>
            </div>

            <div style="margin: 15px 0; text-align: right;">
                <a href="#" style="font-size: 0.85rem; color: rgba(255,255,255,0.6); text-decoration: none;">Forgot
                    Password?</a>
            </div>

            <button type="submit" class="btn" style="width: 100%;">Login</button>
            <p style="text-align: center; margin-top: 25px; font-size: 0.9rem;">
                New to AMALL? <a href="signup.html"
                    style="color: var(--primary-color); text-decoration: none; font-weight: 700;">Create Account</a>
            </p>
        </form>
    </section>

    <footer>
        <div class="footer-logo">AMALL</div>
        <div class="socials">
            <a href="https://www.instagram.com/amaal1____?igsh=MXVvdHpuNndqeDRiNQ==" title="Instagram">

                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
                    <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z" />
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" />
                </svg>
            </a>

                <svg viewBox="0 0 24 24">
                    <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z" />
                </svg>
            </a>
            <a href="#" title="Twitter">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z" />
                </svg>
            </a>
        </div>
        <p>&copy; 2026 PARFUMES AMALL. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.querySelector('#login-form input[type="email"]').value.trim();
            // Derive a display name from the email (part before @)
            const name = email.split('@')[0].replace(/[._]/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
            localStorage.setItem('dashName', name);
            localStorage.setItem('dashEmail', email);
            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
